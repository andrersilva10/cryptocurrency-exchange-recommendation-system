<ng-container *ngIf="showResults">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="idPair">
          <th mat-header-cell *matHeaderCellDef> * </th>
          <td mat-cell *matCellDef="let element">{{element.pairBase}}/{{element.pairQuote}}</td>
        </ng-container>
      
        <ng-container matColumnDef="exchangeName">
            <th mat-header-cell *matHeaderCellDef> Exchange  </th>
            <td mat-cell *matCellDef="let element"><a [href]="element.exchangeUrl">{{element.exchangeName}}</a>  </td>
          </ng-container>
        

        <ng-container matColumnDef="pairPrice">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.pairPrice}} </td>
        </ng-container>
      
        <ng-container matColumnDef="pairVolume">
            <th mat-header-cell *matHeaderCellDef> Volume </th>
            <td mat-cell *matCellDef="let element"> {{element.pairVolume}} </td>
        </ng-container>  



      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

</ng-container>
<div class="content">
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
